<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s watchlist</title>
</head>
<body>
    <h2>{{ name }}'s watchlist</h2>
    {# 使用length 过滤器获取monies变量的长度 #}

    <p>{{ movies | length }}Titles</p>
    <ul>
        {% for movie in movies %}{# 迭代 movies 变量 #}
        <li>{{ movie.title }}-{{ movie.year}}</li>{# 等同于 movie['title'] #}
        {% endfor %}

    </ul>
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/turtial">Hello flask</a></small>
    </footer>
</body>
</html>
